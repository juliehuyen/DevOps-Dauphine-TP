steps:
  # 1️⃣ Initialiser Terraform
  - name: 'hashicorp/terraform:1.3.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform init

  # 2️⃣ Vérifier le plan Terraform (Dry Run)
  - name: 'hashicorp/terraform:1.3.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform plan -out=tfplan

  # 3️⃣ Appliquer les changements Terraform
  - name: 'hashicorp/terraform:1.3.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform apply -auto-approve tfplan

  # 4️⃣ Afficher l'état final de l'infrastructure
  - name: 'hashicorp/terraform:1.3.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        terraform show

timeout: 1800s  # Timeout de 30 minutes pour éviter les blocages

options:
  logging: CLOUD_LOGGING_ONLY
